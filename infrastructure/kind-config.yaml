# kind-config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000  # Jenkins HTTP
    hostPort: 8090
    protocol: TCP
  - containerPort: 30001  # Jenkins JNLP
    hostPort: 50010
    protocol: TCP
  - containerPort: 30080  # QA App (if needed)
    hostPort: 8091
    protocol: TCP