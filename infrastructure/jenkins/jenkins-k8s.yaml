apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins  # Add this line
      containers:
      - name: jenkins
        image: model_testing_jenkins:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        - containerPort: 50000
        env:
        - name: ADMIN_PASSWORD
          value: "admin123"
        - name: JAVA_OPTS
          value: "-Djenkins.install.runSetupWizard=false -Djenkins.model.Jenkins.slaveAgentPort=50000"
        - name: CASC_JENKINS_CONFIG
          value: "/var/jenkins_home/jenkins.yaml"
        volumeMounts:
        - mountPath: /var/jenkins_home
          name: jenkins-home
        - mountPath: /var/jenkins_home/jenkins.yaml
          name: jenkins-config
          subPath: jenkins.yaml
      volumes:
      - name: jenkins-home
        emptyDir: {}
      - name: jenkins-config
        configMap:
          name: jenkins-config
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
spec:
  selector:
    app: jenkins
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000
    - name: jnlp
      protocol: TCP
      port: 50000
      targetPort: 50000
      nodePort: 30001
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-config
data:
  jenkins.yaml: |
    jenkins:
      systemMessage: "Jenkins configured with Configuration as Code."
      securityRealm:
        local:
          allowsSignup: false
          users:
            - id: "admin"
              password: "${ADMIN_PASSWORD}"